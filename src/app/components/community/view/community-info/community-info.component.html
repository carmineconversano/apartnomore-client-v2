<div class="row">
  <div class="col">
    <h3 class="h4 mt-4">{{community.name}}</h3>
    <p class="mb-4">{{community.description}}</p>
  </div>
  <div class="col d-flex align-items-center justify-content-end">
<!--    <button (click)="joinCommunity(community)" *ngIf="!community.subscribed" class="btn btn-primary">Iscriviti-->
<!--    </button>-->
    <h5 *ngIf="community.subscribed"
        [mdbTooltip]="'Sei iscritto alla community, potresti non riuscire ad accedere alle varie sezioni perchÃ© l\'admin non ti ha dato permessi.'"
        class="text-primary mb-0 border border-info border-2 p-1">
      Iscritto</h5>
  </div>
</div>
<div class="image-upload rounded ripple" title="Immagine di copertina">
  <label class="w-100">
    <img #img (error)="img.src = imagePathDefault"
         [src]="community.image?.path ? basePathImage + '/' + community.image?.path : imagePathDefault"
         alt="Cover pic for community" class="w-100"
         height="150px"
         style="object-fit: cover"/>
  </label>
