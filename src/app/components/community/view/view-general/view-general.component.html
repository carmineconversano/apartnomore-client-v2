<div *ngIf="community" class="container">

  <div class="row">
    <div class="col">
      <h3 class="h4 mt-4">{{community.name}}</h3>
      <p class="mb-4">{{community.description}}</p>
    </div>
    <div class="col d-flex align-items-center justify-content-end">
      <button (click)="joinCommunity(community)" *ngIf="!community.subscribed" class="btn btn-primary">Iscriviti
      </button>
      <h5 *ngIf="community.subscribed"
          [mdbTooltip]="'Sei iscritto alla community, potresti non riuscire ad accedere alle varie sezioni perchÃ© l\'admin non ti ha dato permessi.'"
          class="text-primary mb-0 border border-info border-2 p-1">
        Iscritto</h5>
    </div>
  </div>


  <div class="image-upload rounded ripple" title="Immagine di copertina">
    <label class="w-100">
      <img #img (error)="img.src = imagePathDefault"
           [src]="community.image?.path ? basePathImage + '/' + community.image?.path : imagePathDefault"
           alt="Cover pic for community" class="w-100"
           height="150px"
           style="object-fit: cover"/>
    </label>

    <!--    <input *ngxPermissionsOnly="['USE_CHANGESETTINGS']" id="file-input" type="file" #imageInput accept="image/*"/>-->
  </div>


  <div class="d-flex gx-5 mb-5 mt-5">
    <div [routerLink]="['/community/subscribed/view', community.accessLink, 'members']"
         class="card col border border-5 border-info lower-brightness cursor-pointer"
         title="Visualizza membri community">
      <img
        alt="Member list"
        class="card-img-top"
        height="300px"
        src="../../../../../assets/team.svg"
        width="auto"
      />
      <div class="card-body">
        <h4 class="card-text text-center">
          Lista membri
        </h4>
      </div>
    </div>
    <div [routerLink]="['/community/subscribed/view', community.accessLink, 'boards']"
         class="card col border border-5 border-info lower-brightness cursor-pointer"
         title="Visualizza bacheche community">
      <img
        alt="Notice Board"
        class="card-img-top"
        height="300px"
        src="../../../../../assets/board.svg"
        width="auto"
      />
      <div class="card-body">
        <h4 class="card-text text-center">
          Bacheche
        </h4>
      </div>
    </div>
    <div [routerLink]="['/community/subscribed/view', community.accessLink, 'calendars']"
         class="card col border border-5 border-info lower-brightness cursor-pointer"
         title="Visualizza calendari bacheca">
      <img
        alt="Calendar"
        class="card-img-top"
        height="300px"
        src="../../../../../assets/calendar.svg"
        width="auto"
      />
      <div class="card-body">
        <h4 class="card-text text-center">
          Calendari
        </h4>
      </div>
    </div>
  </div>
</div>
