<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Permessi</h5>
  <button
    (click)="modalRef.close()"
    aria-label="Close"
    class="btn-close"
    type="button"
  ></button>
</div>
<div class="modal-body">
  <div class="row border-0 border-bottom border-5 border p-2 mb-2">
    <div class="col-sm-3 ps-1">
      <img [src]="member.avatarUrl || 'assets/profile_pic.png'" alt="profile picture" class="rounded"
           width="80px">
    </div>
    <div class="col-sm-9 ps-1 d-flex justify-content-start align-items-center">
      <h5>{{member.name}} {{member.surname}}</h5>
    </div>
  </div>
  <div class="row mt-2 p-2">
    <div class="col-sm-12">
      <h5>
        Cosa pu√≤ fare questo membro?
      </h5>
    </div>
    <div class="d-flex flex-column col-sm-12">
      <div class="row d-flex align-items-center">
        <div *ngFor="let permission of permissionList" class="col-sm-12">
          <div class="form-check form-switch">
            <input
              [(ngModel)]="permission.checked"
              [id]="permission.value"
              class="form-check-input"
              mdbCheckbox
              type="checkbox"
            />
          </div>
          <label [for]="permission.value" class="form-check-label"
          >
            {{permission.description}}
          </label>
        </div>
      </div>

    </div>

  </div>
</div>
<div class="modal-footer">
  <button (click)="modalRef.close()" class="btn btn-outline-danger" type="button">
    Annulla
  </button>
  <button (click)="updatePermissions()" class="btn btn-primary" type="button">Salva modifiche</button>
</div>
